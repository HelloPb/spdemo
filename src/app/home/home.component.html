<div class="d-flex justify-content-center">
  <div class="mx-width mt-4">
    <div class="d-flex justify-content-center">
      <span *ngIf="!userName">Welcome Guest</span>
      <span *ngIf="userName">Welcome {{userName}}</span>
    </div>
    <div class="d-flex justify-content-center mt-4">
      <button type="button" class="btn btn-outline-primary mr-2" (click)="create()">
        <ng-container *ngIf="!userName">Create</ng-container>
        <ng-container *ngIf="userName">Edit</ng-container>
        Your Profile
      </button>
    </div>
  </div>
</div>
